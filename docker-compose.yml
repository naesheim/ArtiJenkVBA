version: "2"

services:
    artifactory:
        build: Artifactory/
        container_name: artifactory
        ports:
            - 8081:8080
        volumes:
            - /etc/localtime:/etc/localtime

    jenkins:
        build:
            context: Jenkins/
            args:
                - JAVA_OPTS
        container_name: jenkins
        ports:
            - 8082:8080
        volumes:
            - /Volumes/sfs/jenkins-backup/jobs:/var/jenkins_home/jobs
            - /Volumes/sfs/jenkins-backup/userConten:/var/jenkins_home/userContent
            - ~/.gradle/gradle.propertiesArtiJenkVBA:/root/.gradle/gradle.properties
            - /etc/localtime:/etc/localtime
            - $HOME/.ssh:/var/jenkins_home/.ssh
            - /var/lib/docker:/var/lib/docker
            - /var/run/docker.sock:/var/run/docker.sock

    prometheus:
        build: Prometheus/
        container_name: prometheus
        ports:
            - 9090:9090
    cadvisor:
        image: google/cadvisor
        volumes:
          - /var/run:/var/run:rw
          - /sys:/sys:ro
          - /var/lib/docker/:/var/lib/docker:ro
        expose:
            - 8080
        container_name: cadvisor

    grafana:
        build:
            context: Grafana/
        volumes:
            - /Volumes/sfs/grafana-data/:/var/lib/grafana
        container_name: grafana
        ports:
            - 3000:3000

    nginx:
        image: nginx
        volumes:
            - /$PWD/Nginx/html:/usr/share/nginx/html
        ports:
            - 80:80
        container_name: nginx
